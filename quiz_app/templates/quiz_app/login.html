{% extends 'quiz_app/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    {% if messages %}
                        {% for message in messages %}
                        <div id="message_container" class="alert alert-danger">
                            {{ message }}
                        </div>
                        {% endfor %}
                    {% endif %}
                    <div class="card-header text-white bg-dark">
                        <div class="card-title">
                            Login
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <input type="text" placeholder="Username" class="form-control-plaintext input_padding" name="username" required>
                                </div>
                                <br>
                                <div class="col-sm-10">
                                    <input type="password" id="myInput" placeholder="Password" class="form-control-plaintext input_padding" name="password">
                                    <input type="checkbox" onclick="loginPasswordVisibilityToggle()"> Show Password 
                                </div>
                                <br>
                            </div>
                            <br>   
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </form>
                        <form action="{% url 'signup' %}">
                            <div class="d-grid gap-2 top_margin">
                            <button class="btn btn-secondary" type="submit">Create account</button>
                            </div> 
                        </form>                     
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
