{% extends 'quiz_app/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    {% if messages %}
                        {% for message in messages %}
                        <div id="message_container" class="alert alert-danger">
                            {{ message }}
                        </div>
                        {% endfor %}
                    {% endif %} 
                    <div class="card-header text-white bg-dark">
                        <div class="card-title">
                            Signup
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="col-sm-10">
                                <input type="text" placeholder="Name" class="form-control-plaintext input_padding" name="first_name" required>
                            </div>
                            <br>
                            <div class="col-sm-10">
                                <input type="email" placeholder="Email" class="form-control-plaintext input_padding" name="email" required>
                            </div>
                            <br>
                            <div class="col-sm-10">
                                <input type="text" placeholder="Username" class="form-control-plaintext input_padding" name="username" required>
                            </div>
                            <br>
                            <div class="col-sm-10">
                                <input type="password" id="passwordOne" placeholder="Password" class="form-control-plaintext input_padding" name="password1">
                                <input type="checkbox" onclick="signupPasswordOneVisibilityToggle()"> Show Password
    
                            </div>
                            <br>
                            <div class="col-sm-10">
                                <input type="password" id="passwordTwo" placeholder="Confirm Password" class="form-control-plaintext input_padding" name="password2">
                                <input type="checkbox" onclick="signupPasswordTwoVisibilityToggle()"> Show Password
                            </div>
                            <br>
                            <div class="d-grid gap-2">
                            <button class="btn btn-success" type="submit">Signup</button>
                            </div>
                        </form>
                        <form action="{% url 'login' %}">
                            <div class="d-grid gap-2 top_margin">
                            <button class="btn btn-secondary" type="submit">Already have an account? Login</button>
                            </div> 
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
