{% extends 'quiz_app/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>
                        My Questions
                    </h3>
                </div>
                {% for question in my_questions %}
                <a href="{% url 'question' question.id %}">{{ question }}</a>
                <a href="{% url 'profile' %}"> by {{ request.user }}</a>
                <br>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
